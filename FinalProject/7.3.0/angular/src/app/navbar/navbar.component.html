                routerLinkActive="active"><i class="fs-4 bi bi-person-fill"></i> Profile</a>
            <a type="button" class="bg-black" [routerLink]="['/calendar']" routerLinkActive="active"><i
                    class="fs-4 bi bi-calendar"></i> Calendar</a>
            <a type="button" class="bg-black" [routerLink]="['/shift']" routerLinkActive="active"><i
                    class="fs-4 bi bi-briefcase-fill"></i> Shift Offers</a>
        </li>
    </div>
    <div class="col-4  bill d-flex justify-content-end">
        <a type="button" class="bg-black" (click)="OnBill()"><i class="fs-5 bi bi-bell-fill"></i>
        </a>
        <p class="title-name"><strong>Hi Denny</strong>
            <br>
            DC-Sydney
        </p>
        <button class="col-1  rounded-circle text-white" (click)="IsLogout()">DL</button>
    </div>
</div>
<li *ngIf="isLogout" class="li-logout">
    <div class=" flex items-center space-x-8 rounded-2xl border" id="logout" (clickOutside)="OffLogout()"
        (mouseenter)="ChangeColorLogout()" (mouseleave)="ChangeColorLogout()">
        <a class="button-logout" [ngStyle]="{'background-color': (this.changeColorLogout ? 'white':'#1ABAC5')
      ,'color':(this.changeColorLogout ? 'black':'white')} " type="button" [routerLink]="['/login']">
            <i class="bi bi-box-arrow-right"></i>Logout
        </a>
    </div>
</li>
<div [ngClass]="{'popup':this.isBill,'popup-close': !this.isBill}">
    <div class="border-black rounded-0">
        <div class="ex" id="div-ex" (clickOutside)="OffBill()" [ngStyle]="{'animation': this.changeAni ? '0.3s ease 0s 1 normal forwards running mymove1' :
         'mymove2 0.3s 1 linear forwards ','right' :this.changeAni ?'0px' :'500px'}" >
         <li *ngIf="this.changeAni == false ">{{ChangeAni()}} </li>
            <div class="fw-bold fs-6 py-4 text d-flex justify-content-between px-4">
                <div class="text-white"><i class="fs-5 bi bi-bell-fill"></i> Notification </div>

                <i class="bi bi-x text-white fs-5" (click)="OffBill()"></i>
            </div>
            <div class="bill-icon d-flex">
                <div class=" fill-icon">
                    <i class="bi bi-briefcase-fill notification"></i>
                </div>
                <div class="content-notification">
                    <div class="space-x-4">
                        <span>Today shift</span>
                        <span class="text-gray-400">less than a minute</span>
                    </div>
                    <div class="space-x-2">
                        <span class="rounded-md bg-[rgba(0,102,179,0.1)] px-2 py-1">08:00</span>
                        <span class="rounded-md bg-[rgba(0,102,179,0.1)] px-2 py-1">16:00</span>
                    </div>
                    <div class="flex items-center space-x-1">
                        <span>Contracted</span>
                    </div>
                </div>

            </div>
            <div class="bill-icon d-flex">
                <div class=" fill-icon">
                    <i class="bi bi-briefcase-fill notification"></i>
                </div>
                <div class="content-notification">
                    <div class="space-x-4">
                        <span>Today shift</span>
                        <span class="text-gray-400">less than a minute</span>
                    </div>
                    <div class="space-x-2">
                        <span class="rounded-md bg-[rgba(0,102,179,0.1)] px-2 py-1">08:00</span>
                        <span class="rounded-md bg-[rgba(0,102,179,0.1)] px-2 py-1">16:00</span>
                    </div>
                    <div class="flex items-center space-x-1">
                        <span>Contracted</span>
                    </div>
                </div>

            </div>
        </div>



    </div>
