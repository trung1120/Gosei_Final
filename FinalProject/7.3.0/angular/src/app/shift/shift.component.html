<navbar></navbar>
<div class="option d-flex">
  <div class="option-button d-flex">
  </div>
  <div class="option-option-button">
    <div class="flex items-center space-x-8 rounded-2xl border px-4 py-1" id="week">
      <a type="button" class="direction" (click)="LeftButton()">
        <i class="bi bi-chevron-left"></i>
      </a>
      <a class="option"> {{this.status}} </a>
      <a type="button" class="direction" (click)="RightButton()">
        <i class="bi bi-chevron-right"></i>
      </a>
    </div>
  </div>
</div>
<div class="mt-4">
  <ul class="d-flex border boder-black rounded-3 p-0">
    <li *ngFor="let day of days" class="flex-fill border-0 border-start">
      <div class="head-day ps-3 py-2 ">{{this.day}}</div>
      <div class="m-2 d-flex align-items-start border boder-black rounded-3 content-day"
        (mousemove)="MouseEnter(this.day)" (mouseleave)="MouseLeave()">
        <div class="rounded-start me-2 pe-2 align-super"
          [ngStyle]="{'height': this.currentDay== this.day ? '102px' : '80px'}"></div>
        <div class="">
          <span class="my-2">8h</span>
          <div class="my-2">
            <span class="rounded bg-white px-1 me-1">08:00</span>
            <span class="rounded bg-white px-1 mx-1">16:00</span>
          </div>
          <div class="flex items-center space-x-1">
            <span><i class="bi bi-briefcase-fill me-2"></i>Contracted</span>
          </div>
    <li *ngIf="this.currentDay== this.day">
      <div ngClass={{this.statusShift}}>
        <button class="rounded-xl bg-primary-800  text-white hover:bg-primary-900" (click)="IsAccept()" >Accept</button>
        <button class="rounded-xl bg-white hover:bg-gray-100" (click)="IsReject()" >Reject</button>
      </div>
    </li>

</div>

</div>
<div class="m-2 d-flex align-items-start border boder-black rounded-3 content-day" (mousemove)="MouseEnter(this.day+1)"
  (mouseleave)="MouseLeave()">
  <div class="rounded-start me-2 pe-2 align-super"
    [ngStyle]="{'height': this.currentDay== this.day+1 ? '102px' : '80px'}"></div>
  <div class="">
    <span class="my-2">8h</span>
    <div class="my-2">
      <span class="rounded bg-white px-1 me-1">08:00</span>
      <span class="rounded bg-white px-1 mx-1">16:00</span>
    </div>
    <div class="flex items-center space-x-1">
      <span><i class="bi bi-briefcase-fill me-2"></i>Contracted</span>
    </div>
    <li *ngIf="this.currentDay== this.day+1">
      <div ngClass={{this.statusShift}}>
        <button class="rounded-xl bg-primary-800 text-white hover:bg-primary-900" (click)="IsAccept()">Accept</button>
        <button class="rounded-xl bg-white hover:bg-gray-100" (click)="IsReject()">Reject</button>
      </div>
    </li>

  </div>

</div>
<li *ngIf="this.isAccept">
  <div class="swal2-container swal2-center text-lg swal2-backdrop-show" style="overflow-y: auto;" >
    <div class="swal2-popup swal2-modal swal2-icon-question swal2-show" role="dialog" style="display: grid;" (clickOutside)="OffAccept()">
      <div class="swal2-icon swal2-question swal2-icon-show" style="display: flex;">
        <div class="swal2-icon-content">?</div>
      </div>
      <div class="swal2-html-container" >Do you want to accept this shift offer?</div>
      <div class="swal2-actions">
        <button type="button" class="btn-yes" (click)="OffAccept()">Yes</button>
        <button type="button" class="btn-no" (click)="OffAccept()">No</button>
      </div>
    </div>
  </div>
</li>
<li *ngIf="this.isReject">
  <div class="swal2-container swal2-center text-lg swal2-backdrop-show" style="overflow-y: auto;">
    <div class="swal2-popup swal2-modal swal2-icon-question swal2-show" role="dialog" style="display: grid;" (clickOutside)="OffReject()">
      <div class="swal2-icon swal2-question swal2-icon-show" style="display: flex;">
        <div class="swal2-icon-content">?</div>
      </div>
      <div class="swal2-html-container" >Do you want to reject this shift offer?</div>
      <div class="swal2-actions">
        <button type="button" class="btn-yes" (click)="OffReject()">Yes</button>
        <button type="button" class="btn-no" (click)="OffReject()">No</button>
      </div>
    </div>
  </div>
</li>
